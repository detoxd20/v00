<!DOCTYPE html>
<html>

<head>
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato">
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div>

        <header class="header-top">
            <img src="./img/Ellipse 13.png" alt="icone" />
            <!--logo-->
            <span class="center">
                <h1 class="titulo">Controle Financeiro </h1>
                <!--titulo-->
            </span>


            <nav class="nav-container">
                <a href="#" style="color: black; text-decoration: none;">
                    Cadastro de transações
                </a>
                <span style="color: black; text-decoration: none;">|</span>
                <a href="#" style="color: black; text-decoration: none;">
                    Limpar dados
                </a>
                <span style="color: black; text-decoration: none;">|</span>
                <a href="#" style="color: black; text-decoration: none;">
                    Salvar no servidor
                </a>
            </nav>
    </div>

    <!--<img src="./img/Hamburger_icon.svg"/>-->
    <!--imagem hamburguer-->
    </header>

    <section id="content">
        <div id="form-container">
            <fieldset class="retangulo">
                <form method="GET" action="">

                    <p class="transaction-title">Nova transação</p>
                    <div class="input-containers">
                        <label for="transaction-type" class="label-input">Tipo de transação</label><br>
                        <select name="transaction-type" id="transaction-type" required>
                            <option value="">-- Selecione --</option>
                            <option value="compra">Compra</option>
                            <option value="venda">Venda</option>
                        </select>
                    </div>
                    <div class="input-containers">
                        <label for="item-name" class="label-input">Nome da mercadoria</label><br>
                        <input id="item-name" type="text" name="product-name" placeholder="Input" required>
                    </div>
                    <div class="input-containers">
                        <label for="product-price" class="label-input">Valor</label><br>
                        <input type="number" id="product-price" placeholder="R$ 0,00" required><br>
                        <button type="submit" id="btn-transaction">Adicionar transação</button>
                    </div>

                </form>

            </fieldset>
        </div>
    </section>
    <!--<strong>extrato de transações</strong>-->

    
        <!--tabela-->
        <div class="table-container">
           

            <table style="width:50%">
                <tr>
                  <th class="table-title">Extrato de transações</th>
                  <th class="value">Valor</th>
                </tr>
                <tr>
                  <td>+	Nenhuma transação cadastrada</td>
                  <td>R$ 12.999,00 </td>                    
                </tr>
                <tr>
                  <td>-	Nenhuma transação cadastrada</td>
                  <td>R$ 99,00</td>
                </tr>
                <tr>
                    <td>+	Nenhuma transação cadastrada</td>
                    <td>R$ 9,99
                    </td>
                </tr>
                    
                    <td>
                        <b>TOTAL</b>
                    </td>
                    <td>
                        <b>R$12.909,99</b> 
                    </td>
            </table>
                                               
            
              
            
        





    </div>












</body>

</html>
